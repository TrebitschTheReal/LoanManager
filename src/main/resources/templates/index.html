<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}" type="text/css">
    <title>Loan Manager</title>

</head>
<body>
<div class="inner-body">
    <header class="main--navbar">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
            <div class="container">
                <a class="navbar-brand" href="inside">Loan Manager</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="carupload">Upload new car</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="listcar">List cars</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" form-method="post">
                    <button sec:authorize="isAuthenticated()" type="submit" class="btn btn-danger">Logout</button>
                    <button sec:authorize="isAnonymous()" th:href="@{~/login}" type="submit" class="btn btn-info">Login</button>
                </form>
            </div>
        </nav>
    </header>
</div>
<script th:src="@{webjars/jquery/1.9.1/jquery.js}"></script>
<script th:src="@{webjars/popper.js/1.14.7/popper.js}"></script>
<script th:src="@{webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
